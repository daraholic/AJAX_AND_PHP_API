<script>
    /********************************************************
    * 1.api網址  https://kktix.com/events.json
    * 2.宣告一個XMLHttpRequest物件
    * 3.建立請求的各項設定及實質內容
    * 4.建立得到回應時的各項行為
    * 5.送出請求
    ********************************************************/

    //宣告一個XMLHttpRequest物件
    let xhr = new XMLHttpRequest; //xhr自訂變數

    //建立請求的各項設定及實質內容
    xhr.open('GET', 'https://kktix.com/events.json', true);

    //建立得到回應時的各項設定及行為
    xhr.onload = () => { //()=> function() 匿名函式
        let type = xhr.getResponseHeader('Content-Type');
        let status = xhr.status
        let res = JSON.parse(xhr.responseText);//字串轉物件parse()
        $(".title").html(res.title)
        res.entry.forEach(function(e,i){
            console.log(e.title);
            list=list+`<li>
                <div>${e.title}</div>
                </li>`;
            
        });
        cnosole.log(list)
        $("#list").html(list)
        console.log(type,status,res);
    
    }

    //送出請求
    xhr.send();
</script>
